<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS-->
  <link rel="stylesheet" href="../css/style.css"/>
  
  <!-- BOOTSTRAP --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- BOOTSTRAP ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <title>Login - Aprenda Comigo</title>
</head>
<body>
  <!-- Topo do Site -->
  <header>
    <!-- Fachada com o título -->
    <div class="topo">
      <h1 class="titulo">Aprenda Comigo</h1>
    </div>
    <!-- Menu Inicial -->
    <nav class="menu-desktop">
      <ul>
        <li><a href="../links/index.html">Início</a></li>
        <li><a href="../links/sobre.html">Sobre</a></li>
        <li><a href="../links/jogos_educativos.html">Jogos</a></li>
        <li><a href="../links/cadastro.html">Cadastro</a></li>
        <li><a href="../links/contato.html">Contato</a></li>
      </ul>
    </nav>
    
    <!-- Quando estiver responsivo -->
    <!-- Ícone de abrir menu -->
    <div class="btn-abrir-menu">
      <i class="bi bi-list"></i>
    </div>
    <!-- Ícone de fechar menu -->
    <div class="menu-mobile">
      <div class="btn-fechar">
        <i class="bi bi-x-lg"></i>
      </div>
      <!-- Menu mobile -->
      <nav>
        <ul>
          <li><a href="../links/index.html">Início</a></li>
          <li><a href="../links/sobre.html">Sobre</a></li>
          <li><a href="../links/jogos_educativos.html">Jogos</a></li>
          <li><a href="../links/cadastro.html">Cadastro</a></li>
          <li><a href="../links/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div><!-- Fim div menu-mobile -->
    <div class="overlay-menu" id="overlay-menu"></div>
  </header>
  
  <main>
    <!-- Logomarca -->
    <section class="inicio">
      <div class="logomarca">
        <img src="../assets/AprendaComigoLogo.png" alt="Aprenda Comigo">
      </div>
    </section>
    
    <!-- Página Login -->
    <section class="login">
      <div class="container">
        <!-- Título -->
        <h2 class="subtitulo">Login</h2>
        <!-- Formulário de login -->
        <form action="#" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
          </div>
      
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>
          <!-- Painel de Controle -->
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="../links/recuperar_senha.html">Esqueceu sua senha?</a>
          <a href="../links/cadastro.html">
            <button type="submit" class="btn">Cadastre-se</button>
          </a>
        </form>
      </div>
    </section>
  </main>
  
  <!-- Rodapé -->
  <footer>
    <div class="rodape">
      <div class="btn-icons">
        <a href="#"><button><i class="bi bi-facebook"></i></button></a>
        <a href="#"><button><i class="bi bi-instagram"></i></button></a>
        <a href="#"><button><i class="bi bi-whatsapp"></i></button></a>
        <a href="#"><button><i class="bi bi-envelope-at"></i></button></a>
        <a href="#"><button><i class="bi bi-twitter"></i></button></a>
      </div>
      <p>&copy; 2024 AprendaComigo. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <!-- JAVASCRIPT -->
  <script src="../js/script.js" defer></script>
</body>
</html>
